<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Location Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded-lg p-6 max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4">IP Location Finder</h1>
        <button id="fetchBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Get My Location</button>
        <div id="result" class="mt-4 text-left hidden">
            <p><strong>IP Address:</strong> <span id="ip"></span></p>
            <p><strong>Location:</strong> <span id="location"></span></p>
            <p><strong>Coordinates:</strong> <span id="coordinates"></span></p>
            <p><strong>ISP:</strong> <span id="isp"></span></p>
            <p><strong>Timezone:</strong> <span id="timezone"></span></p>
            <a id="mapLink" class="block mt-4 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600" target="_blank">Open in Google Maps</a>
        </div>
    </div>

    <script>
        document.getElementById("fetchBtn").addEventListener("click", async () => {
            const response = await fetch("http://127.0.0.1:5000/get-location");
            const data = await response.json();

            document.getElementById("ip").textContent = data.ip;
            document.getElementById("location").textContent = `${data.city}, ${data.region}, ${data.country}`;
            document.getElementById("coordinates").textContent = data.coordinates;
            document.getElementById("isp").textContent = data.org;
            document.getElementById("timezone").textContent = data.timezone;
            document.getElementById("mapLink").href = `https://www.google.com/maps?q=${data.coordinates}`;

            document.getElementById("result").classList.remove("hidden");
        });
    </script>
</body>
</html>
